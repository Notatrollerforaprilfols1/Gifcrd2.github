<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcards</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 24px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            z-index: 10;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="overlay-text">APRIL FOOLS.</div> <!-- Change this text -->
    <div id="video-container">
        <video autoplay loop playsinline>
            <source src="rickroll.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
